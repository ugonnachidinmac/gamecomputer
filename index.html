<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Game</title>
    <link rel="stylesheet" href="css-work.css">
</head>
<body>
    <div class="container">
    <h1>Computer Game</h1>
    <p class="title">Rock Paper Scissors</p>

    <!-- first we generated a random number  -->
    <button class="move-button js-rock-button"><img src="image\rock-emoji.png" class="move-icon"></button>

    <button class="move-button js-paper-button"><img src="image\paper-emoji.png" class="move-icon"></button>
    
    <button class="move-button js-scissor-button"><img src="image\scissor-emoji.png" class="move-icon"></button>
    
    <p class="js-result result">You Win</p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-score-button">Reset Score</button>

    <!-- <buttoncla class="auto-play-button" onclick="
    autoPlay();
    ">Auto Play</button> -->

    <button class="auto-play-button" onclick="toggleAutoPlay()">Auto Play</button>
        <script src="js-work.js"></script>
    </div>

</body>
</html>
